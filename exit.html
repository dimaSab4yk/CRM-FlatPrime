<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в акаунт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class ="body">
    <header>
        <div class="main-line"></div>
        <!--<div class="logo-main">
            <img src="Images/LOGO FLATPRIME 1.png">
        </div>-->
    </header>

    <div class="title">
        <h2>CRM</h2>
    </div>

    <div class="main-window">
        <div class="main-text-window">
            <h3>Увійдіть в акаунт</h3>
        </div>
        <div class="login">
            <label for="username" class="text-login">Логін:</label>
            <input type="text" id="username" class="input-text-exit" placeholder="Введіть логін">
        </div>

        <div class="password">
            <label for="password" class="text-passwor">Пароль:</label>
            <div class="input-container">
                <input type="password" id="password" class="input-text-exit-with-eye" placeholder="Введіть пароль">
                <div class="img-eye">
                    <img src="Images/eye-off.png" id="eyeIcon" class="img-eye">
                </div>
            </div>
        </div>
        
        <button class="button-enter" id="enterButton">
            <div class="text-button-enter">
                <p>Увійти</p>
            </div>
        </button>
    </div>
    <footer>
        <div class="down-line"></div>
    </footer>
    <script src="scripts.js"></script>
</body>
